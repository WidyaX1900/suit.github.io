<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player one">
      <h1>You</h1>
      <div class="choice hidden">
        <img
          id="playerSelect"
          src="img/player1-paper.png"
          alt="player-choice-img"
        />
      </div>
      <div id="replayContainer" class="replay-button hidden">
          <button type="button" id="replayButton">
            <img src="img/replay-icon.png" alt="player-choice-btn-image" />
          </button>
        </div>
      <div id="playerReady" class="ready-element">
        <h2>Make Your Choice!</h2>
        <div class="choice-buttons">
          <button type="button" class="player-attack-button">
            <img src="img/player1-paper.png" alt="player-choice-btn-image" />
          </button>
          <button type="button" class="player-attack-button">
            <img src="img/player1-rock.png" alt="player-choice-btn-image" />
          </button>
          <button type="button" class="player-attack-button">
            <img src="img/player1-scissor.png" alt="player-choice-btn-image" />
          </button>
        </div>
      </div>
    </div>
    <div class="player two">
      <h1>Opponent</h1>
      <div class="choice opening">
        <img
          id="enemySelect"
          src="img/player2-paper.png"
          alt="player-choice-img"
          class="hidden"
        />
        <h2 class="enemy-opening-text">Opponent is waiting...</h2>
      </div>
    </div>
    <div class="score-board">
      <div class="game-result">
        <span id="gameResult">R E A D Y</span>
      </div>
      <div class="score">
        <span id="playerScore">0</span>
        <span>-</span>
        <span id="enemyScore">0</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
